spring:
  config:
    import: application-secret.yml

  application:
    name: "agijagi"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  management:
    endpoints:
      web:
        exposure:
          include: health

  profiles:
    include: dev